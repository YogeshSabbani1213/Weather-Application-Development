<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./src/output.css" rel="stylesheet">
    <title>Weather Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>

    <!-- icons fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>


<body class="min-h-screen flex flex-col bg-cover bg-center" style="background-image: url('./project-images/clouds3.jpeg');">
    <!-- Header and Search Bar -->
    <main class="flex-1">
        <header class="flex flex-row items-center justify-center gap-3 py-4">
            <h1 class=" text-4xl font-bold pt-3 pb-4 "><span
                    class="text-sky-400 text-shadow-black text-shadow-md">Weather</span>App
            </h1>
            <span><img src="./project-images/Weather_(iOS).png" alt="weather logo"
                    class="w-10 h-10 object-contain"></span>
        </header>

        <!-- Main section where we can search and check weather of particular city -->
        <section
            class="flex flex-col sm:flex-row sm:justify-center sm:items-start sm:gap-8 md:flex-row md:justify-center md:items-start md:gap-8 lg:flex-row lg:justify-center lg:items-start lg:gap-8">
            <div
                class=" m-2 shadow-2xl shadow-black rounded-2xl backdrop-blur-2xl border-2 border-slate-200 border-solid w-auto">
                <h2 class="p-3 text-2xl text-center font-bold">Search For City</h2>

                <div class="p-4 flex gap-2">
                    <input id="city-input" type="text" placeholder="Search For City"
                        class="border-2 border-gray-500 border-solid rounded-2xl p-2">
                    <span><button id="city-search-btn" class="hover:bg-slate-600 bg-slate-200  rounded-2xl p-2"><i
                                class="fa-solid fa-magnifying-glass"></i>Search</button></span>
                </div>

                <!-- drop-down -->
                <div id="recent-dropdown" style="display:none" class="pl-4 hidden"></div>

                <p class="text-center"><strong>or</strong> </p>
                <div class="flex justify-center ">
                    <button id="current-location-btn"
                        class="w-[100%] hover:bg-slate-600 bg-slate-200 text-black rounded-lg m-4 p-2">your current
                        location</button>
                </div>

                <div id="message-box" class="p-4 m-4 text-red-600"></div>
            </div>

            <!-- Main border of temp,humidy,wind -->
            <section class="flex flex-col items-center pt-0 pb-1">
                <div
                    class="m-1 shadow-2xl backdrop-blur-2xl shadow-black  inline-block rounded-2xl border-2 border-slate-200  border-solid w-auto">
                    <h3 class="pt-1 m-2 text-2xl text-black   text-center font-bold">Weather in your City</h3>
                    <div id="current-weather" class="p-2"></div>
                    <div class="text-center mt-1 mb-1 py-4">
                        <button id="temp-toggle" class="hidden bg-white text-black rounded px-3 py-1">Show °F</button>
                    </div>
                </div>
            </section>
        </section>

        <!-- five days forecast weather  -->
        <section class="">
            <h3 class="text-4xl font-bold  pt-6 pb-4  flex flex-col items-center">5-days Forecast</h3>

            <!-- 5-day Forecast -->
            <div id="forecast-container" class=" flex flex-wrap justify-center gap-4 p-4 w-full "></div>
        </section>
    </main>

    <!-- footer -->
    <!--  -->
    <footer
        class="bg-gray-700 text-center py-10">
            <section>
                <h2 class="text-3xl font-bold pb-2">WEATHER APPLICATION</h2>

                <p class="text-gray-400 text-xl mb-4">
                    A Weather Application where we can check the climate of a particular city.
                </p>

                <p class="text-2xl text-white pb-6 text-center sm:text-base lg:text-lg">
                    © Designed by Yogesh Sabbani
                </p>

            </section>

    </footer>


    <script src="./script.js"></script>
</body>

</html>
